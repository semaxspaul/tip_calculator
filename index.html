<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        body {background-color:gainsboro;}
    </style>
</head>
<body>
    <nav class="navbar bg-light-subtle mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            Tip Calculator
          </a>
        </div>
      </nav>

    <div class="container-lg">
        <div class="row mb-3">
            <label for="billAmount" class="col-sm-2 col-form-label">Bill Amount (&#36;)</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="billAmount" placeholder="e.g. 25.60">
            </div>
          </div>
    </div>

    <div class="container-lg">
        <div class="row mb-3">
            <label for="tipPercentage" class="col-sm-2 col-form-label">Tip amount (&#37;)</label>
            <div class="col-sm-10">
              <input type="number" class="form-control" id="tipPercentage" min=0 max=1 step=0.1 placeholder="e.g. 0.2">
            </div>
          </div>
    </div>

    <div class="container-lg">
        <button type="button" class="btn btn-primary" onclick="calculate()">Primary</button>
        <div class="col-sm-10">
            <span>Amount to be paid: <em></em></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function calculate(){
            var amount = document.getElementById('billAmount')
            var tip = document.getElementById('tipPercentage')
            amount = Number(amount.value)
            tip = Number(tip.value)
            var tipAmount = tip * amount
            var result = document.querySelector('em')
            result.innerHTML = '<strong> $ '+String(amount+tipAmount)+'</strong>'
        }

    </script>
</body>
</html>
